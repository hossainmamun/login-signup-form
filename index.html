<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login signUp form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <section>
        <div class="container">
            <div class="row justify-content-center my-5">
                <div class="col-md-6 shadow p-5">
                    <!-- login signUp option start -->
                    <div class="row text-center my-5">
                        <div class="col-md-6">
                            <button id="signUp-option" class="btn btn-block btn-success py-2">SignUp</button>
                        </div>
                        <div class="col-md-6">
                            <button id="login-option" class="btn btn-block btn-primary py-2">Login</button>
                        </div>
                    </div>
                    <!-- login signUp option end -->

                    <!-- signUp form start -->
                    <div id="signUp-part" class="signUp-part">
                        <div>
                            <h3 class="text-capitalize text-center font-weight-bold mb-4">sign Up please
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input id="input-name" type="text" class="form-control p-4"
                                        placeholder="Enter First Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input id="input-name" type="text" class="form-control p-4"
                                        placeholder="Enter Last Name">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control p-4" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control p-4" placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <input id="signUp-btn" type="submit" class="form-control btn btn-success" value="SignUp">
                        </div>
                    </div>
                    <!-- SignUp form end -->


                    <!-- Login form start -->
                    <div id="login-part" class="login-part">
                        <div>
                            <h3 class="text-capitalize text-center font-weight-bold mb-4">log In please
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control p-4" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control p-4" placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="form-control btn btn-primary" value="Login">
                        </div>
                    </div>
                    <!-- Login form end -->

                    <!-- extra btn link -->
                    <div class="text-center my-4">
                        <span>--------- Or ----------</span>
                    </div>
                    <div class="row justify-content-between">
                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <i class="fab fa-google p-2 bg-danger rounded-left pb-0 border-0 text-white"></i>
                                </div>
                                <button class="form-control btn btn-danger text-capitalize px-5">google</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <i class="fab fa-facebook-f p-2 bg-primary rounded-left pb-0 border-0 text-white"></i>
                                </div>
                                <button class="form-control btn btn-primary text-capitalize px-5">facebook</button>
                            </div>
                        </div>
                    </div>


                    <div class="row justify-content-between my-4">
                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <i class="fab fa-linkedin-in p-2 bg-dark rounded-left pb-0 border-0 text-white"></i>
                                </div>
                                <button class="form-control btn btn-dark text-capitalize px-5">linkedIn</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <i class="fab fa-github p-2 bg-info rounded-left pb-0 border-0 text-white"></i>
                                </div>
                                <button class="form-control btn btn-info text-capitalize px-5">github</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- js file -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
